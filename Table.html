<!DOCTYPE html>
<html>
<head>
<title>HTML5 Table</title>
</head>
<body>
<!-- An HTML Table is defined with The <table> tag -->
<table style="width:100%;">
<tr>
 <th>FirstName</th>
 <th>LastName</th>
 <th>Age</th>
</tr>
<tr>
 <td>Farhad</td>
 <td>Rahimi Klie</td>
 <td>25</td>
</tr>
<tr>
 <td>Feroz</td>
 <td>Rahimi Klie</td>
 <td>23</td>
</tr>
</table>
</body>
</html>
