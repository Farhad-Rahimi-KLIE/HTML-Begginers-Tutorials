<!DOCTYPE html>
<html>
<head>
<title>HTML Block Level Elements</title>
</head>
<body>
 <!-- s block-level element always start
  on a new line and takesup the full
  width available(stretches out of 
  the left and right as far as it can)-->
   <address> <article>   <nav>
   <dl>       <dt>      <tfoot>
   <h1>       <header>  <div>
   <h6>       <p>       <form>
   <ol>        <aside>   <noscript>
   <video>     <fieldset>  <ul>
   <hr>        <li>
   <pre>       <section>
   <blockquote>  <canvas>
   <figcaption>    <figure>
</body>         
</html>
