<!DOCTYPE html>
<html>
<head>
<!-- HTML Attribute provide additional information about HTML elements-->
<title>HTML Attribute Element</title>
</head>
<body>
<!-- 
 All HTML element can have Attributes
 Attributes are always specified in the start tag
-->
<!-- href attribute -->
<a href="https://www.google.com" >Go to Google</a>
<!-- sec attribute -->
<img src="img_girl.jpg"> 
<!-- alt attribute -->
<img src="img_girl.jpg" alt="Girl with jacket">
<!-- Height & Width attribute -->
<img src="ing_girl.jpg" height="600" width="500">
</body>
</html>
