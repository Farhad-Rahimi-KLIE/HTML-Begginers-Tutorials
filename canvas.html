<!DOCTYPE html>
<html>
<head>
<title>HTML5 Canvas Element</title>
</head>
<body>
 <canvas id="myCanvas"></canvas>
 <script>
  let canvas = document.getElementById("myCanvas");
  let ctx = canvas.getContext("2d");
  ctx.fillStyle = "#FF0000";
  ctx.fillRect(0, 0, 90, 80)
 </script>
</body>
</html>
