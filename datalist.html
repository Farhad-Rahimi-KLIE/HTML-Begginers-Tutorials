<!DOCTYPE html>
<html>
<head>
<title>HTML5 Datalist</title>
</head>
<body>
<!-- the datalist element specifies a list of pre-defined option for in input element-->
<form action="we're.php">
 <input list="browser">
 <datalist id="browser">
 <option value="internet">
 <option value="Explore">
 <option value="Opera">
 <option value="Chrome">
 </datalist>
</form>
</body>
</html>
