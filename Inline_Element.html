<!DOCTYPE html>
<html>
<head>
<title>HTML Inline Element</title>
</head>
<body>
<!-- An inline element does not start on a new line and only takes up as much width as necessary -->
<a>
<button>  <script>  <b>     <strong>
<input>   <textarea> <map>   <br>
<samp>    <code>     <small>  <img>
<sub>     <label>    <tt>    <q>
<abbr>    <select>   <em>    <sub>
<site>    <time>     <object>
<var>     <big>      <output>

</body>
</html>
